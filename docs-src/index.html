<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slumpa</title>
  </head>
  <body>
    <h1>Slumpa</h1>

    <div>
      <h3>Random integer</h3>
      <form id="frmRandomInt">
        <div class="usage">
          <div>Randomize integer between <input type="number" name="min" value="3" /> and <input type="number" name="max" value="70" /></div>
          <textarea readonly rows="1" name="code"></textarea>
        </div>

        <button type="submit">Go</button>
        <label>Integer<br /><input readonly name="result" /></label>
      </form>
    </div>

    <div>
      <h3>Random array item</h3>
      <form id="frmRandomItem">
        <div class="usage">
          <div>Randomize item from array of animals</div>
          <textarea readonly rows="1" name="code"></textarea>
        </div>
        <button type="submit">Go</button>
        <label>Animal<br /><input readonly name="result" /></label>
      </form>
    </div>

    <script src="./main.ts" type="module"></script>
  </body>
</html>
