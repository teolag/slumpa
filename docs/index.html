<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="index.b3828966.css"><title>Slumpa</title></head><body> <header> <h1>Slumpa</h1> <p>Simple library to randomize values</p> </header> <main> <section> <h2>Random integer</h2> <form id="frmRandomInt"> <div class="usage"> <div> Randomize integer between <input type="number" class="inline-input input-size-3" name="min" value="3">and <input type="number" class="inline-input input-size-3" name="max" value="70"> </div> <textarea readonly rows="1" name="code"></textarea> <label>Output: <input readonly class="input-result" name="result"></label> </div> <button type="submit" class="btn-go no-flex">Go</button> </form> </section> <section> <h2>Random float</h2> <form id="frmRandomFloat"> <div class="usage"> <div> Randomize float value between <input type="number" class="inline-input input-size-3" name="min" value="-20">and <input type="number" class="inline-input input-size-3" name="max" value="20"> </div> <textarea readonly rows="1" name="code"></textarea> <label>Output: <input readonly class="input-result" name="result"></label> </div> <button type="submit" class="btn-go no-flex">Go</button> </form> </section> <section> <h2>Random item in array</h2> <form id="frmRandomItem"> <div class="usage"> <div>Randomize item from array of animals</div> <textarea readonly rows="1" name="code"></textarea> <label>Output: <input readonly class="input-result" name="result"></label> </div> <button type="submit" class="btn-go no-flex">Go</button> </form> </section> <section> <h2>Shuffle array</h2> <form id="frmShuffle"> <div class="usage"> <div>Shuffle the order of an array</div> <textarea readonly rows="1" name="code"></textarea> <label>Output: <input readonly class="input-result" name="result"></label> </div> <button type="submit" class="btn-go no-flex">Go</button> </form> </section> <section> <h2>Shuffle string</h2> <form id="frmString"> <div class="usage"> <div> Randomize a string of length <input type="number" class="inline-input input-size-3" name="strLength" min="1" max="50" value="10"> </div> <div> <label><input type="checkbox" name="uppercase" checked>A-Z</label> <label><input type="checkbox" name="lowercase" checked>a-z</label> <label><input type="checkbox" name="numbers" checked>0-9</label> <label><input type="checkbox" name="specials" checked>&*-%$...</label> </div> <textarea readonly rows="5" name="code"></textarea> <label>Output: <input readonly class="input-result" name="result"></label> </div> <button type="submit" class="btn-go no-flex">Go</button> </form> </section> </main> <script src="index.3d40bc3e.js" type="module"></script> </body></html>
